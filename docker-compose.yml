version: '3.8'

services:

  pgdba:
    image: postgres:14.1-alpine
    restart: on-failure
    environment:
      POSTGRES_USER: cashbala
      POSTGRES_PASSWORD: c@shb@la
    volumes:
      - "db:/var/lib/postgresql/data_cashbala"
    ports:
      - "7979:5432"
    expose:
      - "7979"

  api:
    build: ./server/
    restart: on-failure
    environment:
      DB_HOST: pgdba
      DB_PORT: 7979
      DB_USER: cashbala
      DB_PASSWORD: c@shb@la
      DB_NAME: cashbala
    ports:
      - "8000:8000"
    expose:
      - "8000"
    depends_on:
      - pgdba
volumes:
  db:
    driver: local
